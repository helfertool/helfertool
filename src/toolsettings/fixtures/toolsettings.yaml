# Privacy (HTML)
-   model: toolsettings.htmlsetting
    pk: 2
    fields:
        key: privacy
        value: ''
        value_de: >
            <p>Ich bin damit einverstanden, dass meine Daten zu folgenden Zwecken erhoben, verarbeitet und genutzt werden:</p>

            <ul>
                <li>Erstellung von Helferlisten</li>
                <li>Zusenden von Informationen vor der Veranstaltung per E-Mail</li>
                <li>Anruf bei dringenden und wichtigen Angelegenheiten</li>
                <li>Ggf. Erstellung von Ausweisen für die Veranstaltung</li>
                <li>Ggf. Einladung zum Helferfest nach der Veranstaltung</li>
            </ul>

            <p>Ich bin darauf hingewiesen worden, dass die im Rahmen der vorstehend genannten Zwecke erhobenen persönlichen Daten meiner
            Person unter Beachtung des Bundesdatenschutzgesetzes (BDSG), erhoben, verarbeitet, genutzt und \ übermittelt werden.</p>

            <p>Ich bin zudem darauf hingewiesen worden, dass die Erhebung, Verarbeitung und Nutzung meiner Daten auf freiwilliger
            Basis erfolgt. Ferner, dass ich mein Einverständnis mit der Folge, dass ich bei der Veranstaltung nicht als Helfer
            teilnehmen kann, verweigern bzw. jederzeit mit Wirkung für die Zukunft widerrufen kann.
            Meine Widerrufserklärung werde ich richten an:</p>

            <p><em>Organisation<br>
            Straße<br>
            Stadt<br>
            E-Mail: <a href="mailto:helfertool@localhost">helfertool@localhost</a></em></p>

            <p>Im Fall des Widerrufs werden mit dem Zugang meiner Widerrufserklärung meine Daten gelöscht.</p>
        value_en: >
            <p>With your permission, your data will be collected, processed, and used for the following purposes:</p>

            <ul>
                <li>Generating lists of all helpers</li>
                <li>Sending information before the event by e-mail</li>
                <li>Phone call for urgent and important issues</li>
                <li>If necessary generating identification badges for the event</li>
                <li>If necessary invitation for the after party</li>
            </ul>

            <p>Your personal data will be collected, processed, and used in the context of the aforementioned objectives in
            accordance with the Federal Data Protection Act (BDSG).</p>

            <p>The collection, processing, and use of your data take place on a voluntary basis. Furthermore, you can revoke
            your consent at any time with the adverse consequence that you cannot participate in the event as helper.</p>

            <p>Please send any notice of cancellation to:</p>

            <p><em>Organization<br>
            Street<br>
            City<br>
            E-Mail: <a href="mailto:helfertool@localhost">helfertool@localhost</a></em></p>

            <p>In the event of cancellation, your data will be deleted upon receipt of your notice.</p>


{% extends "helfertool/admin.html" %}
{% load i18n django_bootstrap5 icons %}

{% block content %}
    <h1>{% trans "Duplicate one day of job:" %} {{ job.name }}</h1>

    <form action="" method="post">
        {% csrf_token %}

        {% bootstrap_form form layout="floating" %}

        <button type="submit" class="btn btn-outline-primary">{% icon "copy" %} {% trans "Duplicate" %}</button>
    </form>
{% endblock %}

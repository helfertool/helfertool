# Location of uploaded files, static files and temporary files.
# Relative paths are relative to the git directory, absolute paths
# are also possible.
files:
    static: "static"
    media: "media"
    tmp: "/tmp"

# Language settings
# Possible values: de, en
language:
    # Default language if not specified by the browser
    default: "de"

    # Language used for badges
    badges: "de"

    # Timezone
    timezone: "Europe/Berlin"

# Database connection
database:
    # SQLite
    backend: "sqlite3"
    name: "db.sqlite3"

    # MySQL
    #backend: "mysql"
    #name: "helfertool"
    #user: "helfertool"
    #password: "<PASSWORD>"
    #host: 127.0.0.1
    #port: 3306

    # PostgreSQL
    #backend: "postgresql"
    #name: "helfertool"
    #user: "helfertool"
    #password: "<PASSWORD>"
    #host: 127.0.0.1
    #port: 5432

    # Additional options like an init_command
    # Refer to the Django documentation for further options
    #options:
    #    init_command: "SET sql_mode='STRICT_TRANS_TABLES';"

# RabbitMQ connection
rabbitmq:
    # Name of the vHost
    vhost: ""

    # Login credentials
    user: "guest"
    password: "guest"

    # Hostname and port
    host: 127.0.0.1
    port: 5672

# Mail server and settings
mail:
    # Connection to mail server
    host: "localhost"
    port: 25
    user: null
    password: null
    tls: false

    # Sender address for all mails
    sender_address: "helfertool@localhost"

    # Batch size if a high amount of mails is sent
    # This is currently only used for the newsletter, the other mails are sent
    # with all addresses in BCC!
    batch_size: 200
    batch_gap: 5


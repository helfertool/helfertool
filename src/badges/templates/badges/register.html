{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block admincontent %}
    <h2>{% trans "Register badges" %}</h2>

    {% if not form %}
        <div class="alert alert-danger" role="alert">
            {% trans "Barcodes are not activated." %}
        </div>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}

            {% bootstrap_form form show_label=False %}
        </form>
    {% endif %}
{% endblock %}
